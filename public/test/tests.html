<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.13.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.13.0.js"></script>
    <script src="/js/status.js"></script>
    <script>
        QUnit.module('testing cGnrlPassReq fn', function() {
          QUnit.test('valid inputs', assert => {
            assert.deepEqual(cGnrlPassReq("bob","12345678910"), [])
            assert.deepEqual(cGnrlPassReq("bob","12345678910"), [])
            assert.deepEqual(cGnrlPassReq("bobby@gmail.com","12345678910"), [])
            assert.deepEqual(cGnrlPassReq("\0\0","12345678910"), [])
            assert.deepEqual(cGnrlPassReq("expert-coder123", "jkjkjkjkjjkkjkjkjk"), [])
          });
          QUnit.test('invalid inputs', assert => {
            assert.deepEqual(cGnrlPassReq('','12345678910')===[], false);
            assert.deepEqual(cGnrlPassReq('bobby','')===[], false);
          });
        });
      </script>
</body>
</html>
